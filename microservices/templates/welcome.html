<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Flask</title>
</head>

<body>
    <article>
        <section>
            <!-- careful - this is NOT python, it is Flask micro-syntax -->
            {% if person %}
            <h1>Hello {{ person }}!</h1>
            {% else %}
            <h1>Hello, World!</h1>
            {% endif %}
        </section>
    </article>
</body>

</html>
